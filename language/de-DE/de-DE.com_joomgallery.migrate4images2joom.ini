FILES_JOOMGALLERY_MIGRATION_4IMAGES2JOOM_COPY_IMAGES_LABEL="Bilder kopieren"
FILES_JOOMGALLERY_MIGRATION_4IMAGES2JOOM_COPY_IMAGES_DESC="Wenn hier 'Ja' ausgewählt wird, werden die Bilder während der Migration in die JoomGallery kopiert anstatt verschoben. Diese Option darf nur aktiviert werden, wenn sichergestellt ist, dass genügend Speicherplatz dafür vorhanden ist, denn beim Kopieren der Bilder wird der beanspruchte Webspace nahezu verdoppelt."
FILES_JOOMGALLERY_MIGRATION_4IMAGES2JOOM_MIGRATIONCHECK="Überprüfung für die Migration von der 4Images-Galerie zur JoomGallery"
FILES_JOOMGALLERY_MIGRATION_4IMAGES2JOOM_PATH_LABEL="Pfad zu 4Images"
FILES_JOOMGALLERY_MIGRATION_4IMAGES2JOOM_PATH_DESC="Hier muss der absolute Pfad zum Wurzel-Verzeichnis der 4Images-Galerie eingegeben werden, von der migriert werden soll."
FILES_JOOMGALLERY_MIGRATION_4IMAGES2JOOM_PREFIX_LABEL="DB-Präfix von 4Images"
FILES_JOOMGALLERY_MIGRATION_4IMAGES2JOOM_PREFIX_DESC="Hier muss das Datenbank-Präfix der 4Images-Galerie eingegeben werden. Man findet es in der Datei 'config.php' im Wurzel-Verzeichnis von 4Images."